<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Register form</title>
</head>

<body>
    <div class="register-form">
        <h1 class="form__title">Sign Up</h1>
        <form action="#">
            <input type="username" class="form__input" placeholder="Username" required>
            <input type="email" class="form__input" placeholder="Email" required>
            <input type="password" class="form__input" placeholder="Password" required >
            <input type="password" class="form__input" placeholder="Confirm password" required>
            <input type="submit" class="form__login-btn" value="Signup">
            <div class="form__signup">
                <p class="signup-text">Already have an account?</p>
                <a href="https://vantuan49.github.io/Login-form/#" class="signup-link">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
